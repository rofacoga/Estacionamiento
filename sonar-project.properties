# Información del proyecto raíz
sonar.projectKey=co.com.ceiba.estacionamiento.roger.cordoba
sonar.projectName=Ceiba-Estacionamiento(roger.cordoba)
sonar.projectDescription=Proyecto ADN Ceiba de aprendizaje de lineamientos y procesos que se llevan dentro de la empresa!
sonar.projectVersion=1.0

sonar.sources=src/main/java
#Rutas separadas por comas a directorios que contienen los archivos compilados (.class) correspondientes a sus archivos de origen
